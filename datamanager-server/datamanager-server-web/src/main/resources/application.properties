# Spring boot application
spring.application.name = dubbo-provider-demo
server.port = 8081

#thymeleaf
spring.thymeleaf.cache=false
spring.thymeleaf.check-template=true
spring.thymeleaf.check-template-location=true
spring.thymeleaf.enabled=true
spring.thymeleaf.enable-spring-el-compiler=false
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.mode=HTML
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.servlet.content-type=text/html
spring.thymeleaf.suffix=.html

#redis
redis.host=192.168.3.104
redis.port=6379
redis.timeout=10
redis.password=553571
redis.poolMaxTotal=10
redis.poolMaxIdle=5
redis.poolMaxWait=5

#mybatis
mybatis.mapper-locations=classpath*:mapping/*.xml
#mybatis.mapper-locations=classpath*:com.umbrella/*/mapping/*.xml

# druid
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/datamanager?useUnicode=true&characterEncoding=utf-8&allowMultiQueries=true&useSSL=false
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource



dubbo.scan.basePackages  = com.datamanager.server
dubbo.application.name = consumer
dubbo.application.qosEnable = false
dubbo.protocol.name = dubbo
dubbo.registry.address = zookeeper://192.168.3.104:2181
dubbo.provider.retries = 0
dubbo.consumer.check = false